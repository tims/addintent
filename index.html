<html>
<head>
    <script src="/d3.min.js" charset="utf-8"></script>
    <script src="/cola.v3.min.js"></script>
    <script src="/jquery.min.js"></script>
</head>

<style>

    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
    }
</style>

<body>
<div>Hi</div>

<script>
    var color = d3.scale.category20();

    var fetch = new Promise(function (resolve, reject) {
        $.ajax({
            type: 'get',
            url: 'http://localhost:5000',
            success: resolve,
            error: reject
        });
    });


    var height = 600;
    var width = 800;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var d3cola = cola.d3adaptor()
            .size([width, height]);

    var constraints = [
        {"axis": "y", "left": 0, "right": 1, "gap": 25}
    ];

    fetch.then(function (data) {
        console.log(data);

        d3cola
                .avoidOverlaps(true)
                .convergenceThreshold(1e-3)
                .flowLayout('y', 150)
                .nodes(data.nodes)
                .links(data.links)
                .jaccardLinkLengths(150)
                .start(10, 15, 20);


//        d3cola
//                .nodes(data.nodes)
//                .links(data.links)
//                .jaccardLinkLengths(150)
//                .constraints(constraints)
//                .avoidOverlaps(true)


        var link = svg.selectAll(".link")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", 2)
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

        var node = svg.selectAll(".node")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function (d) {
                    return color(d.id);
                })
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                });
    });


</script>
</body>
</html>
